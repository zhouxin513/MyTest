<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../../js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="jquery.contextMenu.js" type="text/javascript"></script>
    <script src="jquery.ui.position.js" type="text/javascript"></script>

    <link href="jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        BODY,
        HTML {
            padding: 0px;
            margin: 0px;
        }
        BODY {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 11px;
            background: #FFF;
            padding: 15px;
        }

        H1 {
            font-family: Georgia, serif;
            font-size: 20px;
            font-weight: normal;
        }

        H2 {
            font-family: Georgia, serif;
            font-size: 16px;
            font-weight: normal;
            margin: 0px 0px 10px 0px;
        }

        #myDiv {
            width: 150px;
            border: solid 1px #2AA7DE;
            background: #6CC8EF;
            text-align: center;
            padding: 4em .5em;
            margin: 1em;
            float: left;
        }

        #myList {
            margin: 1em;
            float: left;
        }

        #myList UL {
            padding: 0px;
            margin: 0em 1em;
        }

        #myList LI {
            width: 100px;
            border: solid 1px #2AA7DE;
            background: #6CC8EF;
            padding: 5px 5px;
            margin: 2px 0px;
            list-style: none;
        }

        #options {
            clear: left;
        }

        #options INPUT {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 11px;
            width: 150px;
        }

    </style>

    <script type="text/javascript">
        $(function(){
            $.contextMenu({
                selector: '#context-menu-one',
                callback: function(key, options) {
                    var m = "clicked: " + key;
                    window.console && console.log(m) || alert(m);
                },
                items: {
                    "edit": {name: "Edit", icon: "edit"},
                    "cut": {name: "Cut", icon: "cut"},
                    "copy": {name: "Copy", icon: "copy"},
                    "paste": {name: "Paste", icon: "paste"},
                    "delete": {name: "Delete", icon: "delete"},
                    "sep1": "---------",
                    "quit": {name: "Quit", icon: "quit"}
                }
            });

            $('#context-menu-one').on('click', function(e){
                console.log('clicked', this);
            })
        });
    </script>
</head>
<body>
<h1>jQuery Context Menu Plugin Demo</h1>
<p>
    This plugin lets you add context menu functionality to your web applications.
</p>

<h2 id="context-menu-one">Demo</h2>

<div id="myDiv">
    Right click to view the context menu
</div>

<div id="myList">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
</div>

<div id="options">
    <p>
        <input type="button" id="disableItems" value="Disable Cut/Copy" />
        <input type="button" id="enableItems" value="Enable Cut/Copy" disabled="disabled" />
    </p>

    <p>
        <input type="button" id="disableMenus" value="Disable Context Menus" />
        <input type="button" id="enableMenus" value="Enable Context Menus" disabled="disabled" />
    </p>
</div>

<ul id="myMenu" class="contextMenu">
    <li class="edit"><a href="#edit">Edit</a></li>
    <li class="cut separator"><a href="#cut">Cut</a></li>
    <li class="copy"><a href="#copy">Copy</a></li>
    <li class="paste"><a href="#paste">Paste</a></li>
    <li class="delete"><a href="#delete">Delete</a></li>
    <li class="quit separator"><a href="#quit">Quit</a></li>
</ul>

</body>

</html>

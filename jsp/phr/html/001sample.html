    &lt;%--script for contextMenu--%&gt;
    <script type="text/javascript">
        $(function () {
            // make button open the menu
            $('.node-componenu').bind('click', function (e) {
                e.preventDefault();
                $(this).contextMenu();
                // or $('.context-menu-one').trigger("contextmenu");
                // or $('.context-menu-one').contextMenu({x: 100, y: 100});
            });

            // コンテキストメニューを定義する
            $.contextMenu({
                selector: '.node-component',
                className: 'css-title',
                trigger: 'right',
               /* callback: function (key, options) {
                    var m = "clicked: " + key;
                    window.console && console.log(m) || alert(m);
                },*/
                items: {
                    "edit": {
                        name: "一覧",
                        callback: function () {
                            $('#templateIframe').attr('src', 'jsp/phr/html/mobile-template001.html');
                        }
                    },
                    "cut": {
                        name: "ログイン",
                        callback: function () {
                            $('#templateIframe').attr('src', 'jsp/phr/html/loginmain.html');
                        }
                    },
                    "copy": {name: "属性一覧", icon: "copy",
                        callback: function(){
                            var val4 = null;
                            for (var i = 0; i < $(this).attributes.length; i++) {
                                var attrNode = $(this).attributes[i];
                                if (attrNode.nodeName == "attr1") {
                                    val4 = attrNode.nodeValue;
                                    break;
                                }
                            }
                            alert(val4);
                        }

                    },
                    "paste": {name: "Paste", icon: "paste"},
                    "delete": {name: "削除", icon: "delete",
                        callback: function (t) {
                            $(t).remove();
                        }
                    },
                    "sep1": "---------",
                    "quit": {name: "Quit", icon: "quit",
                        callback: function (t) {
                            alert("quit");
                        }
                    }
                }
            });


        });
    </script>

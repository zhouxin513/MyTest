    <%-- context menu style --%>
    <style type="text/css">
        /* menu header */
        .css-title:before {
            content: "mobile template";
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            background: #DDD;
            padding: 2px;

            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 12px;
            font-weight: bold;
        }

        .css-title :first-child {
            margin-top: 20px;
        }

        /* menu header via data attribute */
        .data-title:before {
            content: attr(data-menutitle);
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            background: #DDD;
            padding: 2px;

            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 11px;
            font-weight: bold;
        }

        .data-title :first-child {
            margin-top: 20px;
        }
    </style>

    <%--script for contextMenu--%>
    <script type="text/javascript">
        $(function () {
            // make button open the menu
            $('.node-componenu').bind('click', function (e) {
                e.preventDefault();
                $(this).contextMenu();
                // or $('.context-menu-one').trigger("contextmenu");
                // or $('.context-menu-one').contextMenu({x: 100, y: 100});
            });

            // コンテキストメニューを定義する
            $.contextMenu({
                selector: '.node-component',
                className: 'css-title',
                trigger: 'right',
               /* callback: function (key, options) {
                    var m = "clicked: " + key;
                    window.console && console.log(m) || alert(m);
                },*/
                items: {
                    "edit": {
                        name: "一覧",
                        callback: function () {
                            $('#templateIframe').attr('src', 'jsp/phr/html/mobile-template001.html');
                        }
                    },
                    "cut": {
                        name: "ログイン",
                        callback: function () {
                            $('#templateIframe').attr('src', 'jsp/phr/html/loginmain.html');
                        }
                    },
                    "copy": {name: "属性一覧", icon: "copy",
                        callback: function(){
                            var val4 = null;
                            for (var i = 0; i < $(this).attributes.length; i++) {
                                var attrNode = $(this).attributes[i];
                                if (attrNode.nodeName == "attr1") {
                                    val4 = attrNode.nodeValue;
                                    break;
                                }
                            }
                            alert(val4);
                        }

                    },
                    "paste": {name: "Paste", icon: "paste"},
                    "delete": {name: "削除", icon: "delete",
                        callback: function (t) {
                            $(t).remove();
                        }
                    },
                    "sep1": "---------",
                    "quit": {name: "Quit", icon: "quit",
                        callback: function (t) {
                            alert("quit");
                        }
                    }
                }
            });


        });
    </script>
